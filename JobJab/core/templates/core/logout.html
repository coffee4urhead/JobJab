<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Logout</title>
</head>
<body>
    <h2>Are you sure you want to log out?</h2>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Yes, Log Out</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</body>
</html>
